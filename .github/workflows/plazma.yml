name: Scheduled Upstream (Plazma/1.20.1)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *"

env:
  OS: ubuntu-22.04

  MAIN: Plazma
  MAIN_REPO: PlazmaMC/Plazma
  MAIN_BRANCH: ver/1.20.1

  GIT_EMAIL: dev@alpha93.kr
  GIT_NAME: AlphaKR93

  JDK: 17
  GRAAL: latest

  WRAPPER_REPO: gradle/gradle
  SHADOW_REPO: johnrengelman/shadow

  PAPERWEIGHT_REPO: PaperMC/Paperweight
  PAPERCLIP_REPO: PaperMC/Paperclip

  TINY_REPO: FabricMC/tiny-remapper
  TINY_BUILD_GRADLE: https://raw.githubusercontent.com/FabricMC/tiny-remapper/master/build.gradle

  PAPER_REPO: PaperMC/Paper
  PAPER_BRANCH: master

  PURPUR_REPO: PurpurMC/Purpur
  PURPUR_BRANCH: ver/1.20.1

  PUFFERFISH_REPO: pufferfish-gg/Pufferfish
  PUFFERFISH_BRANCH: ver/1.20
  PUFFERFISH_CUSTOM: true

jobs:

  setup:
    name: Initialize Actions
    if: "!startsWith(github.event.commits[0].message, '[CI-Skip]')"
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.setup.outputs.runner }}
    steps:
      - name: Initialize Variables
        id: setup
        run: |
          echo "runner=${{ env.OS }}" >> $GITHUB_OUTPUT

  check-dependencies:
    name: Check Dependencies
    steps:

      - name: Initialize Variables
        id: init
        run: |
          echo "runner=${{ env.OS }}" >> $GITHUB_OUTPUT

      - name: Checkout ${{ env.MAIN }}
        uses: actions/checkout@v3
        with:
          repository: ${{ env.MAIN_REPO }}
          path: ${{ env.MAIN }}
          ref: ${{ env.MAIN_BRANCH }}
          token: ${{ secrets.GH_PAT }}

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          github-token: ${{ secrets.GH_PAT }}
          java-version: ${{ env.JDK }}
          version: ${{ env.GRAAL }}
          cache: 'gradle'
      
      - name: Check Gradle Wrapper Version
        id: wrapper
        run: |
          latest=$(curl --silent https://services.gradle.org/versions/current | jq -r ".version")
          current=$(cd ${{ env.MAIN }} && ./gradlew -v | grep "^Gradle" | cut -d " " -f 2)
          echo "Current: $current, Latest: $latest"

          if [ "$latest" != "$current" ]; then
            echo "latest=$latest" >> $GITHUB_OUTPUT
            echo "current=$current" >> $GITHUB_OUTPUT
            echo "Need Upstream"
          fi
      
      - name: Check Gradle Shadow Version
        id: shadow
        run: |
          response=$(curl --silent https://api.github.com/repos/${{ env.SHADOW_REPO }}/releases/latest)
          echo $response
          latest=$(echo $response | jq -r ".tag_name")
          current=$(cat ${{ env.MAIN }}/build.gradle.kts | grep com.github.johnrengelman.shadow | cut -d "\"" -f 4)
          echo "Current: $current, Latest: $latest"
          printf "\nResponse:\n"

          if [ "$latest" != "$current" ]; then
            echo "latest=$latest" >> $GITHUB_OUTPUT
            echo "current=$current" >> $GITHUB_OUTPUT
            echo "Need Upstream"
          fi
      
      - name: Check Paperweight Version
        id: paperweight
        run: |
          echo "Disabled paperweight auto update (due to 1.5.6 bug)" # TODO
          exit
          
          response=$(curl --silent https://api.github.com/repos/${{ env.PAPERWEIGHT_REPO }}/tags)
          echo $response
          latest=$(echo $response | jq -r ".[0].name" | cut -c 2-)
          current=$(cat ${{ env.MAIN }}/build.gradle.kts | grep io.papermc.paperweight.patcher | grep version | cut -d "\"" -f 4)
          echo "Current: $current, Latest: $latest"
          printf "\nResponse:\n"

          if [ "$latest" != "$current" ]; then
            echo "latest=$latest" >> $GITHUB_OUTPUT
            echo "current=$current" >> $GITHUB_OUTPUT
            echo "Need Upstream"
          fi
      
      - name: Check Paperclip Version
        id: paperclip
        run: |
          response=$(curl --silent https://api.github.com/repos/${{ env.PAPERCLIP_REPO }}/tags)
          echo $response
          latest=$(echo $response | jq -r ".[0].name" | cut -c 2-)
          current=$(cat ${{ env.MAIN }}/build.gradle.kts | grep io.papermc:paperclip | cut -d "\"" -f 2 | cut -d ":" -f 3)
          echo "Current: $current, Latest: $latest"
          printf "\nResponse:\n"

          if [ "$latest" != "$current" ]; then
            echo "latest=$latest" >> $GITHUB_OUTPUT
            echo "current=$current" >> $GITHUB_OUTPUT
            echo "Need Upstream"
          fi
      
      - name: Check Tiny Remapper Version
        id: tiny
        run: |
          latest=$(curl --silent ${{ env.TINY_BUILD_GRADLE }} | grep version | grep = | head -n 1 | cut -d "'" -f 2)
          current=$(cat ${{ env.MAIN }}/build.gradle.kts | grep net.fabricmc:tiny-remapper | cut -d ":" -f 3)
          echo "Current: $current, Latest: $latest"

          if [ "$latest" != "$current" ]; then
            echo "latest=$latest" >> $GITHUB_OUTPUT
            echo "current=$current" >> $GITHUB_OUTPUT
            echo "Need Upstream"
          fi

    needs: setup
    runs-on: ${{ needs.setup.outputs.runner }}
    outputs:
      runner: ${{ steps.init.outputs.runner }}

      wrapper: ${{ steps.wrapper.outputs.latest }}
      shadow: ${{ steps.shadow.outputs.latest }}
      paperweight: ${{ steps.paperweight.outputs.latest }}
      paperclip: ${{ steps.paperclip.outputs.latest }}
      tiny: ${{ steps.tiny.outputs.latest }}

      wrapper_current: ${{ steps.wrapper.outputs.current }}
      shadow_current: ${{ steps.shadow.outputs.current }}
      paperweight_current: ${{ steps.paperweight.outputs.current }}
      paperclip_current: ${{ steps.paperclip.outputs.current }}
      tiny_current: ${{ steps.tiny.outputs.current }}

  check-upstreams:
    name: Check Upstreams
    steps:

      - name: Initialize Variables
        id: init
        run: |
          echo "runner=${{ env.OS }}" >> $GITHUB_OUTPUT
          echo "PUFFERFISH_CUSTOM=${{ env.PUFFERFISH_CUSTOM }}" >> $GITHUB_OUTPUT

      - name: Checkout ${{ env.MAIN }}
        uses: actions/checkout@v3
        with:
          repository: ${{ env.MAIN_REPO }}
          path: ${{ env.MAIN }}
          ref: ${{ env.MAIN_BRANCH }}
          token: ${{ secrets.GH_PAT }}

      - name: Check Paper Commit
        id: paper
        run: |
          response=$(curl --silent https://api.github.com/repos/${{ env.PAPER_REPO }}/commits?sha=${{ env.PAPER_BRANCH }})
          echo $response
          latest=$(echo $response | jq -r ".[0].sha")
          current=$(cat ${{ env.MAIN }}/gradle.properties | grep paperCommit | sed 's/paperCommit = //')
          echo "Current: $current, Latest: $latest"
          printf "\nResponse:\n"

          if [ "$latest" != "$current" ]; then
            echo "latest=$latest" >> $GITHUB_OUTPUT
            echo "current=$current" >> $GITHUB_OUTPUT
            echo "Need Upstream"
          fi

      - name: Check Pufferfish Commit
        if: env.PUFFERFISH_CUSTOM != 'true'
        id: pufferfish
        run: |
          response=$(curl --silent https://api.github.com/repos/${{ env.PUFFERFISH_REPO }}/commits?sha=${{ env.PUFFERFISH_BRANCH }})
          echo $response
          latest=$(echo $response | jq -r ".[0].sha")
          current=$(cat ${{ env.MAIN }}/.upstream-data | grep pufferfishCommit | sed 's/pufferfishCommit = //')
          echo "Current: $current, Latest: $latest"
          printf "\nResponse:\n"

          if [ "$latest" != "$current" ]; then
            echo "latest=$latest" >> $GITHUB_OUTPUT
            echo "current=$current" >> $GITHUB_OUTPUT
            echo "Need Upstream"
          fi

      - name: Check Purpur Commit
        id: purpur
        run: |
          response=$(curl --silent https://api.github.com/repos/${{ env.PURPUR_REPO }}/commits?sha=${{ env.PURPUR_BRANCH }})
          echo $response
          latest=$(echo $response | jq -r ".[0].sha")
          current=$(cat ${{ env.MAIN }}/.upstream-data | grep purpurCommit | sed 's/purpurCommit = //')
          echo "Current: $current, Latest: $latest"
          printf "\nResponse:\n"

          if [ "$latest" != "$current" ]; then
            echo "latest=$latest" >> $GITHUB_OUTPUT
            echo "current=$current" >> $GITHUB_OUTPUT
            echo "Need Upstream"
          fi

    needs: setup
    runs-on: ${{ needs.setup.outputs.runner }}
    outputs:
      runner: ${{ steps.init.outputs.runner }}
      PUFFERFISH_CUSTOM: ${{ steps.init.outputs.PUFFERFISH_CUSTOM }}

      paper: ${{ steps.paper.outputs.latest }}
      pufferfish: ${{ steps.pufferfish.outputs.latest }}
      purpur: ${{ steps.purpur.outputs.latest }}

      paper_current: ${{ steps.paper.outputs.current }}
      pufferfish_current: ${{ steps.pufferfish.outputs.current }}
      purpur_current: ${{ steps.purpur.outputs.current }}
  
  update-dependencies:
    name: Update Dependencies
    steps:

      - name: Checkout ${{ env.MAIN }}
        uses: actions/checkout@v3
        with:
          repository: ${{ env.MAIN_REPO }}
          path: ${{ env.MAIN }}
          ref: ${{ env.MAIN_BRANCH }}
          token: ${{ secrets.GH_PAT }}

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          github-token: ${{ secrets.GH_PAT }}
          java-version: ${{ env.JDK }}
          version: ${{ env.GRAAL }}
          cache: 'gradle'

      - name: Update Gradle Wrapper
        if: needs.check-dependencies.outputs.wrapper != ''
        run: |
          cd ${{ env.MAIN }} && ./gradlew wrapper --gradle-version=${{ needs.check-dependencies.outputs.wrapper }}

      - name: Update Gradle Shadow
        if: needs.check-dependencies.outputs.shadow != '' && needs.check-dependencies.outputs.shadow != 'null'
        run: |
          sed -i 's/id("com.github.johnrengelman.shadow") version ".*"/id("com.github.johnrengelman.shadow") version "${{ needs.check-dependencies.outputs.shadow }}"/' ${{ env.MAIN }}/build.gradle.kts
      
      - name: Update Paperweight
        if: needs.check-dependencies.outputs.paperweight != ''
        run: |
          sed -i 's/id("io.papermc.paperweight.patcher") version ".*"/id("io.papermc.paperweight.patcher") version "${{ needs.check-dependencies.outputs.paperweight }}"/' ${{ env.MAIN }}/build.gradle.kts

      - name: Update Paperclip
        if: needs.check-dependencies.outputs.paperclip != ''
        run: |
          sed -i 's/paperclip("io.papermc:paperclip:.*")/paperclip("io.papermc:paperclip:${{ needs.check-dependencies.outputs.paperclip }}")/' ${{ env.MAIN }}/build.gradle.kts
      
      - name: Update Tiny Remapper
        if: needs.check-dependencies.outputs.tiny != ''
        run: |
          sed -i 's/remapper("net.fabricmc:tiny-remapper:.*:fat")/remapper("net.fabricmc:tiny-remapper:${{ needs.check-dependencies.outputs.tiny }}:fat")/' ${{ env.MAIN }}/build.gradle.kts
      
      - name: Commit Changes
        run: |
          cd ${{ env.MAIN }}
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com" && git config --global user.name "github-actions[bot]"
          git config --global pull.rebase true

          if [ "${{ needs.check-dependencies.outputs.wrapper }}" != '' ]; then
            echo "Building Gradle Wrapper Changes"
            upstream="Wrapper"
            if [ "$`echo . | cut -d "." -f 2`" == "$`echo ${{ needs.check-dependencies.outputs.wrapper }} | cut -d "." -f 3`" ]; then latest="v${{ needs.check-dependencies.outputs.wrapper }}.0"; else latest="v${{ needs.check-dependencies.outputs.wrapper }}"; fi
            if [ "$`echo . | cut -d "." -f 2`" == "$`echo ${{ needs.check-dependencies.outputs.wrapper_current }} | cut -d "." -f 3`" ]; then current="v${{ needs.check-dependencies.outputs.wrapper_current }}.0"; else current="v${{ needs.check-dependencies.outputs.wrapper_current }}"; fi
            response=$(curl --silent https://api.github.com/repos/${{ env.WRAPPER_REPO }}/compare/$current...$latest)
            printf "\nGradle Wrapper Changes:\n"
            echo $response
            desc=$(echo $response | jq -r '.commits[] | "${{ env.WRAPPER_REPO }}@\(.sha[:7]) \(.commit.message | split("\r\n")[0] | split("\n")[0])"')
            commit="$commit\n\nWrapper Changes:\n$desc"
          fi

          if [ "${{ needs.check-dependencies.outputs.shadow }}" != '' ]; then
            if [ "${{ needs.check-dependencies.outputs.shadow }}" != 'null' ]; then
              echo "Building Gradle Shadow Changes"
              upstream="Shadow"
              response=$(curl --silent https://api.github.com/repos/${{ env.SHADOW_REPO }}/compare/${{ needs.check-dependencies.outputs.shadow_current }}...${{ needs.check-dependencies.outputs.shadow }})
              printf "\nGradle Shadow Changes:\n"
              echo $response
              desc=$(echo $response | jq -r '.commits[] | "${{ env.SHADOW_REPO }}@\(.sha[:7]) \(.commit.message | split("\r\n")[0] | split("\n")[0])"')
              commit="$commit\n\nShadow Changes:\n$desc"
            fi
          fi

          if [ "${{ needs.check-dependencies.outputs.paperweight }}" != '' ]; then
            echo "Building Paperweight Changes"
            upstream="Paperweight"
            response=$(curl --silent https://api.github.com/repos/${{ env.PAPERWEIGHT_REPO }}/compare/v${{ needs.check-dependencies.outputs.paperweight_current }}...v${{ needs.check-dependencies.outputs.paperweight }})
            printf "\nPaperweight Changes:\n"
            echo $response
            desc=$(echo $response | jq -r '.commits[] | "${{ env.PAPERWEIGHT_REPO }}@\(.sha[:7]) \(.commit.message | split("\r\n")[0] | split("\n")[0])"')
            commit="$commit\n\nPaperweight Changes:\n$desc"
          fi

          if [ "${{ needs.check-dependencies.outputs.paperclip }}" != '' ]; then
            echo "Building Paperclip Changes"
            upstream="Paperclip"
            response=$(curl --silent https://api.github.com/repos/${{ env.PAPERCLIP_REPO }}/compare/v${{ needs.check-dependencies.outputs.paperclip_current }}...v${{ needs.check-dependencies.outputs.paperclip }})
            printf "\nPaperclip Changes:\n"
            echo $response
            desc=$(echo $response | jq -r '.commits[] | "${{ env.PAPERCLIP_REPO }}@\(.sha[:7]) \(.commit.message | split("\r\n")[0] | split("\n")[0])"')
            commit="$commit\n\nPaperclip Changes:\n$desc"
          fi

          git add .
          printf "[CI-Skip] Updated Dependencies ($upstream)\n\nDependency has released updates that appear to apply and compile correctly$commit" | git commit -F -
          git fetch
          git pull origin ${{ env.MAIN_BRANCH }}
          git push origin ${{ env.MAIN_BRANCH }}

    needs: [check-dependencies]
    runs-on: ${{ needs.check-dependencies.outputs.runner }}
    if: needs.check-dependencies.outputs.wrapper != '' || (needs.check-dependencies.outputs.shadow != '' && needs.check-dependencies.outputs.shadow != 'null') || needs.check-dependencies.outputs.paperweight != '' || needs.check-dependencies.outputs.paperclip != '' || needs.check-dependencies.outputs.tiny != '' # || needs.check-dependencies.outputs.jdk != 
  
  upstream-paper:
    name: Upstream Paper
    steps:

      - name: Checkout ${{ env.MAIN }}
        uses: actions/checkout@v3
        with:
          repository: ${{ env.MAIN_REPO }}
          path: ${{ env.MAIN }}
          ref: ${{ env.MAIN_BRANCH }}
          token: ${{ secrets.GH_PAT }}

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          github-token: ${{ secrets.GH_PAT }}
          java-version: ${{ env.JDK }}
          version: ${{ env.GRAAL }}
          cache: 'gradle'

      - name: Configure Git
        run: git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com" && git config --global user.name "github-actions[bot]" && git config --global pull.rebase true

      - name: Update Upstream
        run: |
          cd ${{ env.MAIN }}
          ./gradlew updateUpstream --stacktrace
          ./gradlew applyPatches --stacktrace
      
      - name: Rebuild ${{ env.MAIN }}
        run: | 
          cd ${{ env.MAIN }}
          ./gradlew rebuildPatches --stacktrace

      - name: Commit Changes
        run: |
          cd ${{ env.MAIN }}

          response=$(curl --silent -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ env.PAPER_REPO }}/compare/${{ needs.check-upstreams.outputs.paper_current }}...${{ needs.check-upstreams.outputs.paper }})
          echo $response
          desc=$(echo $response | jq -r '.commits[] | "${{ env.PAPER_REPO }}@\(.sha[:7]) \(.commit.message | split("\r\n")[0] | split("\n")[0])"')

          git add .
          printf "Updated Upstream (Paper)\n\nUpstream has released updates that appear to apply and compile correctly\n\nPaper Changes:\n$desc" | git commit -F -
          git fetch
          git pull origin ${{ env.MAIN_BRANCH }}
          git push origin ${{ env.MAIN_BRANCH }}

    needs: [check-upstreams]
    runs-on: ${{ needs.check-upstreams.outputs.runner }}
    if: needs.check-upstreams.outputs.paper != '' && needs.check-upstreams.outputs.pufferfish == '' && needs.check-upstreams.outputs.purpur == ''

  upstream-pufferfish:
    name: Upstream Pufferfish
    steps:

      - name: Checkout ${{ env.MAIN }}
        uses: actions/checkout@v3
        with:
          repository: ${{ env.MAIN_REPO }}
          path: ${{ env.MAIN }}
          ref: ${{ env.MAIN_BRANCH }}
          token: ${{ secrets.GH_PAT }}

      - name: Checkout Pufferfish
        uses: actions/checkout@v3
        with:
          repository: ${{ env.PUFFERFISH_REPO }}
          path: Pufferfish
          ref: ${{ env.PUFFERFISH_BRANCH }}
      
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          github-token: ${{ secrets.GH_PAT }}
          java-version: ${{ env.JDK }}
          version: ${{ env.GRAAL }}
          cache: 'gradle'

      - name: Configure Git
        run: |
          git config --global user.email ${{ env.GIT_EMAIL }} && git config --global user.name ${{ env.GIT_NAME }}
          echo "paper=$sha" >> $GITHUB_OUTPUT

      - name: Initial Sources
        id: init
        run: |
          sha=$(curl --silent https://api.github.com/repos/${{ env.PAPER_REPO }}/commits?sha=${{ env.PAPER_BRANCH }} | jq -r ".[0].sha")
          cd Pufferfish/
          pufferfish=$(git log -1 --pretty=oneline | cut -c 1-40) && echo "pufferfish=$pufferfish" >> $GITHUB_OUTPUT
          sed -i 's/paperRef=.*/paperRef='"$sha"'/' gradle.properties
          ./gradlew applyPatches --stacktrace

      - name: Copy Sources
        run: |
          sed -i 's/pufferfishCommit = .*/pufferfishCommit = '"${{ steps.init.outputs.pufferfish }}"'/' ${{ env.MAIN }}/.upstream-data
          cd Pufferfish/.gradle/caches/paperweight/upstreams/paper/Paper-Server
          cp -rf .gradle/caches/paperweight/mc-dev-sources/net/* src/main/java/net
          git add .
          git commit -m "Sources"
      
      - name: Pufferfish Server Changes
        run: |
          cd Pufferfish/pufferfish-server/
          rm -rf .git
          cp -rf .gradle/caches/paperweight/mc-dev-sources/net/* src/main/java/net
          mv -f ../.gradle/caches/paperweight/upstreams/paper/Paper-Server/.git ./
          git add .
          printf "Pufferfish Server Changes\n\nOriginal: Kevin Raneri <kevin.raneri@gmail.com>\nCopyright (C) 2023 Pufferfish Studios LLC\n\nThis program is free software: you can redistribute it and/or modify\nit under the terms of the GNU General Public License as published by\nthe Free Software Foundation, either version 3 of the License, or\n(at your option) any later version.\n\nThis program is distributed in the hope that it will be useful,\nbut WITHOUT ANY WARRANTY; without even the implied warranty of\nMERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\nGNU General Public License for more details.\n\nYou should have received a copy of the GNU General Public License\nalong with this program.  If not, see <http://www.gnu.org/licenses/>." | git commit -F -

      - name: Pufferfish API Changes
        run: |
          cd Pufferfish/pufferfish-api
          rm -rf .git
          mv -f ../.gradle/caches/paperweight/upstreams/paper/Paper-API/.git ./
          git add .
          printf "Pufferfish API Changes\n\nOriginal: Kevin Raneri <kevin.raneri@gmail.com>\nCopyright (C) 2023 Pufferfish Studios LLC\n\nThis program is free software: you can redistribute it and/or modify\nit under the terms of the GNU General Public License as published by\nthe Free Software Foundation, either version 3 of the License, or\n(at your option) any later version.\n\nThis program is distributed in the hope that it will be useful,\nbut WITHOUT ANY WARRANTY; without even the implied warranty of\nMERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\nGNU General Public License for more details.\n\nYou should have received a copy of the GNU General Public License\nalong with this program.  If not, see <http://www.gnu.org/licenses/>." | git commit -F -

      - name: Build Patches
        run: |
          cd Pufferfish/
          ./gradlew rebuildPatches
          cp -rf patches/api/*-Pufferfish-API-Changes.patch ../${{ env.MAIN }}/patches/api/0001-Pufferfish-API-Changes.patch
          cp -rf patches/server/*-Pufferfish-Server-Changes.patch ../${{ env.MAIN }}/patches/server/0001-Pufferfish-Server-Changes.patch

      - name: Rebuild Patches
        run: |
          cd ${{ env.MAIN }}/
          ./gradlew updateUpstream --stacktrace
          ./gradlew applyPatches --stacktrace
          ./gradlew rebuildPatches --stacktrace

      - name: Commit changes
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com" && git config --global user.name "github-actions[bot]"
          git config --global pull.rebase true

          cd ${{ env.MAIN }}/

          if [ "${{ needs.check-upstreams.outputs.paper }}" != '' ]; then
            upstream="Paper"
            response=$(curl --silent -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ env.PAPER_REPO }}/compare/${{ needs.check-upstreams.outputs.paper_current }}...${{ needs.check-upstreams.outputs.paper }})
            printf "\nPaper Changes:\n"
            echo $response
            desc=$(echo $response | jq -r '.commits[] | "${{ env.PAPER_REPO }}@\(.sha[:7]) \(.commit.message | split("\r\n")[0] | split("\n")[0])"')
            commit="$commit\n\nPaper Changes:\n$desc"
          fi
          
          if [ "$upstream" != "" ]; then upstream="$upstream & Pufferfish"; else upstream="Pufferfish"; fi
          response=$(curl --silent -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ env.PUFFERFISH_REPO }}/compare/${{ needs.check-upstreams.outputs.pufferfish_current }}...${{ steps.init.outputs.pufferfish }})
          printf "\nPufferfish Changes:\n"
          echo $response
          desc=$(echo $response | jq -r '.commits[] | "${{ env.PUFFERFISH_REPO }}@\(.sha[:7]) \(.commit.message | split("\r\n")[0] | split("\n")[0])"')
          commit="$commit\n\nPufferfish Changes:\n$desc"

          git add .
          printf "Updated Upstream ($upstream)\n\nUpstream has released updates that appear to apply and compile correctly$commit" | git commit -F -
          git fetch
          git pull origin ${{ env.MAIN_BRANCH }}
          git push origin ${{ env.MAIN_BRANCH }}
      
      - name: Upload Patches
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.MAIN }}-patches
          path: ${{ env.MAIN }}/patches

    needs: [check-upstreams]
    runs-on: ${{ needs.check-upstreams.outputs.runner }}
    if: needs.check-upstreams.outputs.pufferfish != '' && needs.check-upstreams.outputs.purpur == '' && needs.check-upstreams.outputs.PUFFERFISH_CUSTOM != 'true'
  
  upstream-purpur:
    name: Upstream Purpur
    steps:

      - name: Checkout ${{ env.MAIN }}
        uses: actions/checkout@v3
        with:
          repository: ${{ env.MAIN_REPO }}
          path: ${{ env.MAIN }}
          ref: ${{ env.MAIN_BRANCH }}
          token: ${{ secrets.GH_PAT }}

      - name: Checkout Pufferfish
        uses: actions/checkout@v3
        with:
          repository: ${{ env.PUFFERFISH_REPO }}
          path: Pufferfish
          ref: ${{ env.PUFFERFISH_BRANCH }}

      - name: Checkout Purpur
        uses: actions/checkout@v3
        with:
          repository: ${{ env.PURPUR_REPO }}
          path: Purpur
          ref: ${{ env.PURPUR_BRANCH }}
      
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          github-token: ${{ secrets.GH_PAT }}
          java-version: ${{ env.JDK }}
          version: ${{ env.GRAAL }}
          cache: 'gradle'

      - name: Configure Git
        run: git config --global user.email ${{ env.GIT_EMAIL }} && git config --global user.name ${{ env.GIT_NAME }}

      - name: Initial Sources
        id: init
        run: |
          cd Pufferfish/
